<body>
    <h2>clase 6</h2>
    <script>
    
        const mi_auto = {}         //   1. Creá una Variable llamada miAuto y asignale un Objeto vacío.
            mi_auto.marca = "kia"  //2. Asignale a miAuto una Propiedad marca, que a su vez contenga un String.
            mi_auto.año = 2022     //3. Agregá una Propiedad año que contenga un número entero.
            mi_auto.nuevo = "true"  //4. Agregá una Propiedad nuevo que contenga un booleano
            const propertyKey= "modelo" //5. Creá una Variable llamada propertyKey y asignale el String "modelo"
            mi_auto[propertyKey]= "cerato"  //6. Agregá la Propiedad modelo al Objeto miAuto.
            const anotherPropertykey = "precio"  //7. Creá una Variable llamada anotherPropertyKey y dale el Valor "precio".
            mi_auto[anotherPropertykey]= 5000000  //8. Cuantificá el Valor de tu auto.
            const nexProperty = "color"    //9. Asigná la String "color" a una Variable nueva llamada nextProperty.
            mi_auto [nexProperty]= "blanco"  //10.Usá la variable nextProperty para añadir el color a tu auto.

            for (let i in mi_auto){
                console.log(i)
            }

        //¿Qué devuelve miAuto[propertyKey]?
         // cerato

        //¿Qué devuelve miAuto["modelo"]?
         // cerato
    
        //¿Qué devuelve miAuto[nextProperty]?
         // blanco

        //¿Qué devuelve miAuto["color"]?
        // blanco


    </script>
